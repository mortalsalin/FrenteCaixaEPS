<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Consulta de Cliente</title>
    </h:head>
    <h:body>
        <ui:composition template="layout_padrao.xhtml">  
            <ui:define name="content">
                <style>
                    .input {
                        width: 100%;
                    }  
                </style>
                <center>
                    <h:form>
                        <b:container>
                        <h:commandButton value="+ Novo Cliente" action="#{clienteBEAN.novoCliente()}"/> <br/><br/>
                        <h:panelGrid columns="3">
                            Buscar Cliente:
                                <h:inputText id="filtro"/> 
                                <h:commandButton value="Buscar"/> <br/>
                        </h:panelGrid>
                        <h:dataTable value="#{clienteBEAN.listarCliente()}" var="tabela" border="1">
                            <h:column>
                                <f:facet name="header">
                                    Código
                                </f:facet>
                                <h:outputText value="#{tabela.codPessoa}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Nome
                                </f:facet>
                                <h:outputText value="#{tabela.nome}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    CPF
                                </f:facet>
                                <h:outputText value="#{tabela.CPF}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Email
                                </f:facet>
                                <h:outputText value="#{tabela.email}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Ações
                                </f:facet>
                                <h:panelGrid columns="2">
                                    <h:commandButton value="Editar" action="#{clienteBEAN.carregaCliente(tabela)}"/>
                                    <h:commandButton value="Remover" action="#{clienteBEAN.excluirCliente(tabela)}"/>
                                </h:panelGrid>
                            </h:column>
                        </h:dataTable>
                        </b:container>
                    </h:form>
                </center>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
