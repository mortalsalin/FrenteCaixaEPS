<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro Produto</title>
    </h:head>
    <h:body>
        <center>
            <h:form>
                Cadastro de Produto <br/><br/>
                <h:panelGrid columns="2">
                    Código: 
                    <h:inputText id="codigo" disabled="true" value="#{produtoBEAN.produto.codProduto}"/>
                    Nome: 
                    <h:inputText id="nome" value="#{produtoBEAN.produto.nome}"/>
                    Preço:
                    <h:inputText id="preco" value="#{produtoBEAN.produto.preco}"/>
                    Estoque:
                    <h:inputText id="estoque" value="#{produtoBEAN.produto.estoque}"/>
                    <h:commandButton value="Confirmar" action="#{produtoBEAN.confirmarProduto()}"/> <br/><br/>
                    <h:commandButton value="Voltar" action="consulta_produto"/> <br/><br/>
                </h:panelGrid>
                <br/><br/>
                FrenteCaixaEPS
            </h:form>
        </center>
    </h:body>
</html>
