<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro Produto</title>
    </h:head>
    <h:body>
        <ui:composition template="layout_padrao.xhtml">  
            <ui:define name="content">
                <style>
                    .input {
                        width: 100%;
                    }  
                </style>
                <center>
                    <h:form>
                        <b:container>
                        Cadastro de Produto <br/><br/>
                        <p:panelGrid columns="2"> 
                            Código: 
                            <p:inputText id="codigo" disabled="true" value="#{produtoBEAN.produto.codProduto}"/>
                            Nome: 
                            <p:inputText id="nome" value="#{produtoBEAN.produto.nome}"/>
                            Preço: 
                            <p:inputText id="preco" value="#{produtoBEAN.produto.preco}"/>
                            Estoque: 
                            <p:inputText id="estoque" value="#{produtoBEAN.produto.estoque}"/>

                            <p:commandButton value="Confirmar" action="#{produtoBEAN.confirmarProduto()}"/> <br/><br/>
                            <p:commandButton value="Voltar" action="consulta_produto"/> <br/><br/>
                        </p:panelGrid>
                        </b:container>
                    </h:form>
                </center>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
