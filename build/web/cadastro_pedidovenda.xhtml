<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro Pedido Venda</title>
    </h:head>
    <h:body>
        <ui:composition template="layout_padrao.xhtml">  
            <ui:define name="content">
                <style>
                    .input {
                        width: 100%;
                    }  
                </style>
                <center>
                <h:form>
                    <b:container>
                        Cadastro de Pedido <br/><br/>
                        <p:panelGrid columns="2">
                            CÃ³digo: 
                            <p:inputText id="codigo" disabled="true" value="#{pedidoVendaBEAN.pedidoVenda.codPedidoVenda}"/>
                            Cliente:  
                            <p:selectOneMenu id="cliente" value="#{pedidoVendaBEAN.pedidoVenda.cliente}" converter="clienteConverter">
                                <f:selectItems value="#{clienteBEAN.listarCliente()}" var="clienteLista"
                                               itemValue="#{clienteLista}" itemLabel="#{clienteLista.nome}"></f:selectItems>
                            </p:selectOneMenu>
                            Data: 
                            <p:inputText id="dtPedido" value="#{pedidoVendaBEAN.pedidoVenda.dtPedido}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </p:inputText>
                            Valor Total: 
                            <p:inputText id="nome" value="#{pedidoVendaBEAN.pedidoVenda.valorTotal}"/>

                            <p:commandButton value="Confirmar" action="#{pedidoVendaBEAN.confirmarPedidoVenda()}"/> <br/><br/>
                            <p:commandButton value="Voltar" action="consulta_pedidovenda"/> <br/><br/>
                        </p:panelGrid>
                    </b:container>
                </h:form>
                </center>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
