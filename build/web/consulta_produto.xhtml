<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Consulta de Produto</title>
    </h:head>
    <h:body>
        <center>
            <h:form>
                Produto <br/><br/>
                <h:commandButton value="+ Novo Produto" action="#{produtoBEAN.novoProduto()}"/> <br/><br/>
                <h:panelGrid columns="3">
                    Buscar Produto:
                        <h:inputText id="filtro"/>
                        <h:commandButton value="Buscar"/> <br/>
                </h:panelGrid>
                <h:dataTable value="#{produtoBEAN.listarProduto()}" var="tabela" border="1">
                    <h:column>
                        <f:facet name="header">
                            ID
                        </f:facet>
                        <h:outputText value="#{tabela.codProduto}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Nome
                        </f:facet>
                        <h:outputText value="#{tabela.nome}"/>
                    </h:column>
                     <h:column>
                        <f:facet name="header">
                            Preço
                        </f:facet>
                        <h:outputText value="#{tabela.preco}"/>
                    </h:column>
                     <h:column>
                        <f:facet name="header">
                            Estoque
                        </f:facet>
                        <h:outputText value="#{tabela.estoque}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Ações
                        </f:facet>
                        <h:panelGrid columns="2">
                            <h:commandButton value="Editar" action="#{produtoBEAN.carregaProduto(tabela)}"/>
                            <h:commandButton value="Remover" action="#{produtoBEAN.excluirProduto(tabela)}"/>
                        </h:panelGrid>
                    </h:column>
                </h:dataTable>
                <br/>
                FrenteCaixaEPS
            </h:form>
        </center>
    </h:body>
</html>
