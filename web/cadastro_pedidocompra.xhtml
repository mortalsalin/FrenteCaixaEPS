<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro Pedido de Compra</title>
    </h:head>
    <h:body>
        <center>
            <h:form>
                Cadastro de Pedido de Compra <br/><br/>
                <h:panelGrid columns="2">
                    CÃ³digo: 
                    <h:inputText id="codigo" disabled="true" value="#{pedidoCompraBEAN.pedidoCompra.codPedidoCompra}"/>
                    Fornecedor: 
                    <h:selectOneMenu id="fornecedor" value="#{pedidoCompraBEAN.pedidoCompra.fornecedor}">
                        <f:selectItem itemValue="Selecione"/>
                        <f:selectItems value="#{fornecedorBEAN.fornecedores}"/>
                    </h:selectOneMenu>
                    Status:
                    <h:selectOneMenu id="escopo" value="#{pedidoCompraBEAN.pedidoCompra.status}">
                        <f:selectItem itemValue="ABERTO"/>
                        <f:selectItem itemValue="CONCLUIDO"/>
                    </h:selectOneMenu>
                    Data: 
                    <h:inputText id="dtPedido" value="#{pedidoCompraBEAN.pedidoCompra.dtPedido}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:inputText>
                    Total: 
                    <h:inputText id="valortotal" value="#{pedidoCompraBEAN.pedidoCompra.valorTotal}"/>
                        
                    <h:commandButton value="Confirmar" action="#{pedidovendaBEAN.confirmarPedidoCompra()}"/> <br/><br/>
                    <h:commandButton value="Voltar" action="consulta_pedidovenda"/> <br/><br/>
                </h:panelGrid>
                <br/><br/>
                FrenteCaixaEPS
            </h:form>
        </center>
    </h:body>
</html>
