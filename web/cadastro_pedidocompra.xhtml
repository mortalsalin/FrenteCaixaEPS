<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro Pedido Compra</title>
    </h:head>
    <h:body>
        <ui:composition template="layout_padrao.xhtml">  
            <ui:define name="content">
                <style>
                    .input {
                        width: 100%;
                    }  
                </style>
                <center>
                <h:form>
                    <b:container>
                        Cadastro de Pedido Compra <br/><br/>
                        <p:panelGrid columns="2">
                            CÃ³digo: 
                            <p:inputText id="codigo" disabled="true" value="#{pedidoCompraBEAN.pedidoCompra.codPedidoCompra}"/>
                            Fornecedor:  
                            <p:selectOneMenu id="fornecedor" value="#{pedidoCompraBEAN.pedidoCompra.fornecedor}" converter="fornecedorConverter">
                                <f:selectItems value="#{fornecedorBEAN.listarFornecedor()}" var="fornecedorLista"
                                               itemValue="#{fornecedorLista}" itemLabel="#{fornecedorLista.nome}"></f:selectItems>
                            </p:selectOneMenu>
                            Status:
                            <h:selectOneMenu id="status" value="#{pedidoCompraBEAN.pedidoCompra.status}">
                                <f:selectItem itemValue="ABERTO"/>
                                <f:selectItem itemValue="CONCLUIDO"/>
                            </h:selectOneMenu>
                            Data: 
                            <p:inputText id="dtPedido" value="#{pedidoCompraBEAN.pedidoCompra.dtPedido}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </p:inputText>
                            Valor Total: 
                            <p:inputText id="nome" value="#{pedidoCompraBEAN.pedidoCompra.valorTotal}"/>

                            <p:commandButton value="Confirmar" action="#{pedidoCompraBEAN.confirmarPedidoCompra()}"/> <br/><br/>
                            <p:commandButton value="Voltar" action="consulta_pedidocompra"/> <br/><br/>
                        </p:panelGrid>
                    </b:container>
                </h:form>
                </center>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
