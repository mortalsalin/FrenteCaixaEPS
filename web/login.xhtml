<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/templateLogin.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <p:messages></p:messages>
        <p:panel>
            <h:form>
                
                <p:panelGrid columns="2">
                   

                    <p:outputLabel value="Login"></p:outputLabel>
                    <p:inputText required="true" requiredMessage="O login é necessário" value="#{loginBean.login}"></p:inputText>
                    <p:outputLabel value="Senha"></p:outputLabel>
                    <p:password required="true" requiredMessage="A senha é necessária" value="#{loginBean.senha}"></p:password>

                </p:panelGrid>
                <p:commandButton value="Acessar" action="#{loginBean.logar}" ajax="false"/>
                
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
