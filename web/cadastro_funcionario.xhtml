<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro Funcionario</title>
    </h:head>
    <h:body>
        <ui:composition template="layout_padrao.xhtml">  
            <ui:define name="content">
                <style>
                    .input {
                        width: 100%;
                    }  
                </style>
                <center>
                    <h:form>
                        <b:container>
                        Cadastro de Funcionario <br/><br/>
                        <p:panelGrid columns="2">
                            Código: 
                            <p:inputText id="codigo" disabled="true" value="#{funcionarioBEAN.funcionario.codPessoa}"/>
                            Nome:
                            <p:inputText id="nome" value="#{funcionarioBEAN.funcionario.nome}"/>
                            Tipo: 
                            <h:selectOneMenu 
                                required="true"
                                requiredMessage="Informe o tipo de funcionário" 
                                id="tipo" 
                                value="#{funcionarioBEAN.funcionario.tipo}"
                            >
                                <f:selectItem itemValue="Gestor"/>
                                <f:selectItem itemValue="Vendedor"/>
                            </h:selectOneMenu>
                            Salário: 
                            <p:inputText id="salario" value="#{funcionarioBEAN.funcionario.salarioFuncionario}"/>
                            Login: 
                            <p:inputText 
                                required="true" 
                                requiredMessage="Informe o login" 
                                id="login" 
                                value="#{funcionarioBEAN.funcionario.loginFuncionario}"
                             />
                            Senha: 
                            <p:password
                                required="true" 
                                maxlength="10"
                                requiredMessage="Informe o login"
                                id="senha" 
                                value="#{funcionarioBEAN.funcionario.senhaFuncionario}"
                             />
                            Email:
                            <p:inputText id="email" value="#{funcionarioBEAN.funcionario.email}"/>
                            
                            <p:commandButton value="Confirmar" action="#{funcionarioBEAN.confirmarFuncionario()}"/> <br/><br/>
                            <p:commandButton value="Voltar" action="consulta_funcionario"/> <br/><br/>
                        </p:panelGrid>
                        </b:container>
                    </h:form>
                </center>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
